<p># PyEntrezId
<p>Converts Ensembl Transcript Gene ID to Entrez Gene Id

<p>Example Code:
<p>---------------------------------------------------------

<p>from PyEntrezId import Conversion

<p>EnsemblId = 'ENST00000407559'
<p>Id = Conversion()
<p>EntrezId = Id.convert(EnsemblId)
<p>print(EntrezId)
